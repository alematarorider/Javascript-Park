<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>GoodBurger| Register-log-in</title>

    <link rel="shortcut icon" href="../asset/backgrounds/colibri.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="login-body">
    <header class="log-title">
        <div class="goback">
            <a href="../index.html"><img src="../asset/icons/arrow.png" alt="go-back"></a>
        </div>
        <h1 class="a1">Login & Signup</h1>
    </header>

    <main class="main-login">
        <!-- Login Section -->
        <section class="section1">
            <section class="blur1">
                <article class="log-in1">
                    <h2>Welcome Back</h2>
                    <form id="login-form">
                        <div class="log-in-input">
                            <input type="email" id="login-email" name="email" placeholder="Email address" required>
                            <input type="password" id="login-pass" name="password" placeholder="Password" required>
                            <button type="submit" class="press-login">Log-in</button>
                        </div>
                    </form>
                    <div class="forgot">
                        <p><a href="#">Forgot password?</a><br>
                            Don't have an account yet? <a href="#">Sign up</a>
                        </p>
                    </div>
                </article>
            </section>
        </section>

        <!-- Signup Section -->
        <section class="section2">
            <section class="blur2">
                <article class="log-in2">
                    <h2>Sign up</h2>
                    <form id="signup-form">
                        <div class="sign-up-input">
                            <input type="email" id="signup-email" name="email" placeholder="Email address" required>
                            <input type="password" id="signup-pass" name="new-password" placeholder="Type New Password"
                                required>
                            <input type="password" id="signup-repass" name="confirm-password"
                                placeholder="Retype Password" required>
                            <button type="submit" class="press-login">Signup</button>
                        </div>
                    </form>
                </article>
            </section>
        </section>
    </main>

    <!-- Footer Section -->
    <footer class="login-footer">
        <section class="login-section">
            <article class="login-media">
                <div><a href="https://www.facebook.com" target="_blank"><img src="../asset/logos/facebook.png"
                            alt="facebook"></a></div>
                <div><a href="https://www.instagram.com" target="_blank"><img src="../asset/logos/instagram-new.png"
                            alt="instagram"></a></div>
                <div><a href="https://www.whatsapp.com" target="_blank"><img src="../asset/logos/whatsapp.png"
                            alt="whatsapp"></a></div>
            </article>
        </section>
    </footer>

    <script src="./javascript/app.js"></script>
</body>

</html>
