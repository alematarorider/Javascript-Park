<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Shopping Cart</h1>
    <div id="productList"></div>
    <div id="cart">
        <h2>Cart Summary</h2>
        <ul id="purchaseList"></ul>
        <p id="totalCost">Total: $0.00</p>
        <button id="confirmPurchaseButton">Confirm Purchase</button>
        <button id="clearOrderButton">Clear Cart</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
